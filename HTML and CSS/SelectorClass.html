<html>
    <head>
        <title>
            Selector Class
        </title>
        <style>
            .color
            {
                color: darksalmon;
                font-size: x-large;
                font-family: serif;
                font-style: italic;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div style="background-color: darkslategray">
        <h1 class="color">Welcome to book your hotel website</h1>
        <h2 class="color">This site is very user <span style="background-color: rgb(183, 8, 199);color: rgb(180, 228, 5);padding: 13pt">Friendly</span></h2>
        <p class="color">This site gives information of all the hotels in <span style="background-color: rgb(33, 186, 233);padding: 15px;color: crimson">USA</span></p>
        <p class="color">You can book your hotel while sitting in your room</p>
    </div>
    </body>
</html>
